<div class="container">

    <h3>문제 추가</h3>
    <form method="get">
        <div class="row">
            <div class="col-md">
                <div class="form-group">
                    <label>문제 형식</label>
                    <div class="form-check">
                                <input type="radio" class="form-check-input" id="short" name="type" value="주관식" checked>
                                <label for="short" class="form-check-label">주관식</label>
                            </li>
                            <li>
                                <input type="radio" class="form-check-input" id="short" name="type" value="객관식">

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="form-group">
                    <label for="score">배점</label>
                    <input type="number" class="form-control" id="score" name="score" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="question">문제</label>
            <textarea class="form-control" id="question" name="question" required></textarea>
        </div>
        <div class="form-group">
            <label for="answer">답</label>
            <textarea class="form-control" id="answer" name="answer" required></textarea>
        </div>
        <p class="text-right">
            <a href="/exams/questions/c66925d781d8" class="btn btn-secondary">↩ 취소</a>
