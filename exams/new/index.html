<!DOCTYPE html>
<html>
    <head>
        <title>시험 추가 - FBEye</title>

<link rel="stylesheet" href="/stylesheets/sidebar.css">
<div id="sidebar-wrapper" class="bg-dark">
    <ul class="sidebar-nav">
        <li class="sidebar-brand">
            <a href="/"><img class="px-3" id="logo" src="/images/FBEye-logo-horizontal/vector/default-monochrome-white.svg" alt="FBEye logo"></a>
        </li>
        <li><a href="/exams">시험 관리</a></li>

<div class="container">
    <div class="mt-3"></div>
    <h3>시험 추가</h3>
    <form method="get" action="../">
        <div class="form-group">
            <label for="title">시험 이름</label>
            <input type="text" class="form-control" id="title" name="title" value="영어커뮤니케이션 독해/작문 Ⅱ">
        </div>
        <div class="form-group">
            <label for="admin">시험 감독관</label>
            <input type="email" class="form-control" id="admin" name="admin" value="contact@fbeye.xyz" readonly>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="form-group">
                    <label for="start-time">시험 시작</label>
                    <input type="datetime-local" class="form-control" id="start-time" name="start-time" value="2020-10-20T13:00">
                </div>
            </div>
            <div class="col-md">
                <div class="form-group">
                    <label for="end-time">시험 종료</label>
                    <input type="datetime-local" class="form-control" id="end-time" name="end-time" value="2020-10-20T14:00">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="access-code">시험 코드</label>
            <input type="text" class="form-control" id="access-code" name="access-code" value="c66925d781d8" readonly>
        </div>
        <p class="text-right">
            <a href="/exams" class="btn btn-secondary">↩ 취소</a>
            <input type="submit" class="btn btn-primary" value="✔ 완료">
        </p>
    </form>
</div>
    </body>
</html>
