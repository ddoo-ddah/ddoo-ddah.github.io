<!DOCTYPE html>
<html>
    <head>
        <title>회원가입 - FBEye</title>
        <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
<link rel="stylesheet" href="/stylesheets/style.css">
<link rel="stylesheet" href="/stylesheets/fonts.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/stylesheets/users.css">
    </head>
    <body>
<div class="container mt-3">
    <div class="row">
        <div class="col-md"></div>
        <div class="col-md">
            <form method="get" action="../siginin/">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="contact@fbeye.xyz" required>
                </div>
                <div class="form-group">
                    <label for="password">패스워드</label>
                    <input type="password" class="form-control" id="password" name="password" value="password" required>
                </div>
                <div class="form-group">
                    <label for="password-confirm">패스워드 확인</label>
                    <input type="password" class="form-control" id="password-confirm" name="password-confirm" value="password" required>
                </div>
                <br><input type="submit" class="btn btn-primary" value="회원가입" style="width: 100%;">
            </form><br>
            <p><a href="signin">로그인</a></p>
        </div>
        <div class="col-md"></div>
    </div>
</div>
    </body>
</html>
